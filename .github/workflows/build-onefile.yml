name: Build OneFile from PenguLoader (local script)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: pengu-onefile
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out this repo (watcher/output repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure basic tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl git

      - name: Resolve latest upstream commit (PenguLoader/PenguLoader)
        id: latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          API="https://api.github.com/repos/PenguLoader/PenguLoader/commits?per_page=1"
          LATEST_SHA=$(curl -s -H "Authorization: token ${GH_TOKEN}" "$API" | jq -r '.[0].sha')
          if [ -z "$LATEST_SHA" ] || [ "$LATEST_SHA" = "null" ]; then
            echo "Failed to resolve latest SHA from API"; exit 1
          fi
          echo "latest_sha=$LATEST_SHA" >> "$GITHUB_OUTPUT"

      - name: Read last processed SHA
        id: last
        run: |
          set -euo pipefail
          mkdir -p state output
          if [ -f state/latest_sha.txt ]; then
            echo "last_sha=$(cat state/latest_sha.txt)" >> "$GITHUB_OUTPUT"
          else
            echo "last_sha=" >> "$GITHUB_OUTPUT"
          fi

      - name: Short-circuit if nothing changed
        if: steps.latest.outputs.latest_sha == steps.last.outputs.last_sha
        run: echo "No new commits on PenguLoader; skipping."

      - name: Clone PenguLoader (depth=1)
        if: steps.latest.outputs.latest_sha != steps.last.outputs.last_sha
        run: |
          set -euo pipefail
          rm -rf work && mkdir -p work
          git clone --depth 1 https://github.com/PenguLoader/PenguLoader.git work/PenguLoader

      - name: Set up Python 3.11.9
        if: steps.latest.outputs.latest_sha != steps.last.outputs.last_sha
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
          cache: "pip"

      - name: Verify Python version
        if: steps.latest.outputs.latest_sha != steps.last.outputs.last_sha
        run: |
          python -V
          which python
          python -m pip -V

      - name: Install Python deps (if present)
        if: steps.latest.outputs.latest_sha != steps.last.outputs.last_sha
        run: |
          set -euo pipefail
          if [ -f 1filellm/requirements.txt ]; then
            python -m pip install --upgrade pip
            python -m pip install -r 1filellm/requirements.txt
          else
            echo "No 1filellm/requirements.txt found; continuing..."
          fi

      - name: Run onefilellm (no stdout redirection)
        if: steps.latest.outputs.latest_sha != steps.last.outputs.last_sha
        env:
          # Not strictly needed for local-path mode, but harmless and future-proof
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # This writes uncompressed_output.txt and compressed_output.txt in CWD
          python 1filellm/onefilellm.py work/PenguLoader

          # Ensure output directory exists
          mkdir -p output

          # Stamp filenames with upstream commit SHA
          COMMIT_SHA="${{ steps.latest.outputs.latest_sha }}"

          # Move the REAL outputs produced by the script
          mv compressed_output.txt "output/pengu_onefile_compressed_${COMMIT_SHA}.txt"
          mv uncompressed_output.txt "output/pengu_onefile_uncompressed_${COMMIT_SHA}.txt"

      - name: Commit & push results
        if: steps.latest.outputs.latest_sha != steps.last.outputs.last_sha
        run: |
          set -euo pipefail
          echo "${{ steps.latest.outputs.latest_sha }}" > state/latest_sha.txt
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state/latest_sha.txt output/
          if git diff --cached --quiet; then
            echo "Nothing to commit."
          else
            git commit -m "Update for PenguLoader commit ${{ steps.latest.outputs.latest_sha }}"
            git push
          fi

      - name: Upload artifact (compressed & uncompressed)
        if: steps.latest.outputs.latest_sha != steps.last.outputs.last_sha
        uses: actions/upload-artifact@v4
        with:
          name: pengu-onefile-${{ steps.latest.outputs.latest_sha }}
          path: output/
